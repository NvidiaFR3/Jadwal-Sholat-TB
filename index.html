<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Sholat Wonogiri WIB</title>
  <meta name="description" content="Website jadwal sholat Wonogiri dengan jam real-time WIB." />
  <style>
    :root{
      --overlay: rgba(0,0,0,.5);
      --card-bg: rgba(255,255,255,.12);
      --text: #fff;
      --muted: #cbd5e1;
      --accent: #22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh; display:flex; flex-direction:column;
      font-family:system-ui,Segoe UI,Roboto,Ubuntu,Inter,sans-serif;
      color:var(--text); text-align:center;
      background:#0b1220 url("https://raw.githubusercontent.com/NvidiaFR3/Jadwal-Sholat-TB/refs/heads/main/images%20(3).jpeg") center/cover fixed no-repeat;
    }
    .overlay{position:fixed; inset:0; background:var(--overlay)}
    header,footer,main{position:relative; z-index:1}
    header{padding:16px; display:flex; flex-direction:column; gap:6px; align-items:center}
    header h1{font-size:22px; font-weight:bold}
    header small{color:var(--muted); font-size:13px}
    .tag{display:flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
      background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.2); font-size:12px; margin-top:6px}
    .live{width:8px; height:8px; border-radius:50%; background:#ef4444}
    main{
      flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px;
      padding:16px; max-width:900px; margin:0 auto; width:100%;
    }
    .card{background:var(--card-bg); backdrop-filter:blur(8px);
      border-radius:18px; padding:20px; border:1px solid rgba(255,255,255,.2); width:100%}
    .clock-time{font-size:64px; font-weight:900; letter-spacing:2px}
    .clock-sub{margin-top:8px; color:var(--muted); font-size:16px; font-weight:bold}
    .next{margin-top:14px; padding:12px; border-radius:12px; font-weight:bold;
      background:rgba(34,197,94,.15); border:1px solid rgba(34,197,94,.3)}
    .schedule{margin-top:20px; display:flex; flex-direction:column; gap:10px}
    .schedule-item{font-size:20px; font-weight:bold; background:rgba(255,255,255,.08); 
      border:1px solid rgba(255,255,255,.15); padding:10px; border-radius:12px}
    .highlight{outline:2px dashed var(--accent)}
    footer{text-align:center; padding:20px; color:var(--muted); font-size:14px}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>Jadwal Sholat — Wonogiri</h1>
    <small>Waktu Indonesia Barat (Asia/Jakarta)</small>
    <span class="tag"><span class="live"></span> Real-time</span>
  </header>

  <main>
    <section class="card">
      <div class="clock-time" id="clock">--:--:--</div>
      <div class="clock-sub" id="dateText">Memuat tanggal…</div>
      <div class="clock-sub" id="hijriText">Memuat hijriah…</div>
      <div class="next" id="nextPrayer">Memuat jadwal…</div>

      <!-- Jadwal Sholat -->
      <div class="schedule" id="scheduleList">
        <div class="schedule-item">Subuh — --:--</div>
        <div class="schedule-item">Terbit — --:--</div>
        <div class="schedule-item">Dzuhur — --:--</div>
        <div class="schedule-item">Ashar — --:--</div>
        <div class="schedule-item">Maghrib — --:--</div>
        <div class="schedule-item">Isya — --:--</div>
      </div>
    </section>
  </main>

  <footer>© Tunas Baru Palawija 2025</footer>

  <!-- Audio adzan -->
  <script>
  // Audio adzan baru
  const adhanAudio = document.getElementById('adhan');

  // Objek untuk menandai adzan yang sudah diputar per hari
  let adzanPlayed = {};

  // Fungsi untuk memeriksa waktu sholat dan play adzan
  function autoPlayAdzan() {
    if (!timings) return; // Pastikan jadwal sudah ada

    const now = new Date();
    const prayerTimes = [
      ['Subuh', timings.Fajr],
      ['Dzuhur', timings.Dhuhr],
      ['Ashar', timings.Asr],
      ['Maghrib', timings.Maghrib],
      ['Isya', timings.Isha]
    ].map(([name, time]) => [name, (() => {
      const [h, m] = time.split(':').map(Number);
      const d = new Date();
      d.setHours(h, m, 0, 0);
      return d;
    })()]);

    prayerTimes.forEach(([name, time]) => {
      // Jika sekarang sama dengan waktu sholat ±1 detik
      if (Math.abs(now - time) < 1000 && !adzanPlayed[name]) {
        adzanPlayed[name] = true;
        adhanAudio.currentTime = 0;
        adhanAudio.play().catch(err => console.log('Autoplay dicegah:', err));
      }
    });
  }

  // Jalankan setiap 1 detik
  setInterval(autoPlayAdzan, 1000);
</script>

  <script>
    const TZ='Asia/Jakarta',CITY='Wonogiri',COUNTRY='Indonesia';
    const apiURL=`https://api.aladhan.com/v1/timingsByCity?city=${CITY}&country=${COUNTRY}&method=20`;
    const API=`https://api.allorigins.win/raw?url=${encodeURIComponent(apiURL)}`;

    const clockEl=document.getElementById('clock'),
          dateEl=document.getElementById('dateText'),
          hijriEl=document.getElementById('hijriText'),
          scheduleList=document.getElementById('scheduleList'),
          nextEl=document.getElementById('nextPrayer'),
          adhan=document.getElementById('adhan');

    const two=n=>n.toString().padStart(2,'0');
    const fmtTime=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtHM=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtDate=d=>new Intl.DateTimeFormat('id-ID',{weekday:'long',day:'2-digit',month:'long',year:'numeric',timeZone:TZ}).format(d);

    let timings=null,hijriDate='';
    let playedToday={};

    function startClock(){
      function tick(){
        const now=new Date();
        clockEl.textContent=fmtTime(now);
        dateEl.textContent=fmtDate(now);
      }
      tick(); setInterval(tick,1000);
    }

    async function fetchTimings(){
      try{
        const res=await fetch(API);
        if(!res.ok) throw new Error("Gagal ambil API");
        const j=await res.json();
        const t=j.data.timings;
        timings={Fajr:t.Fajr,Sunrise:t.Sunrise,Dhuhr:t.Dhuhr,Asr:t.Asr,Maghrib:t.Maghrib,Isha:t.Isha};
        hijriDate=`${j.data.date.hijri.weekday.ar} • ${j.data.date.hijri.day} ${j.data.date.hijri.month.ar} ${j.data.date.hijri.year} H`;
        hijriEl.textContent="Hijriah: "+hijriDate;
        renderSchedule(); updateNext();
      }catch(e){
        console.error(e);
        nextEl.textContent="⚠️ Gagal memuat jadwal.";
      }
    }

    function renderSchedule(){
      const rows=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]];
      scheduleList.innerHTML=rows.map(([n,t])=>`<div class="schedule-item" data-name="${n}">${n} — ${t}</div>`).join('');
    }

    function hmToDate(hm){
      const [H,M]=hm.split(':').map(Number);
      const d=new Date(); d.setHours(H,M,0,0); return d;
    }

    function checkAndPlayAdhan(){
      if(!timings) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]]
        .map(([n,h])=>[n,hmToDate(h)]);

      for(const [name,time] of schedule){
        if(Math.abs(now-time)<1000){
          if(!playedToday[name]){
            playedToday[name]=true;
            adhan.currentTime=0;
            adhan.play().catch(err=>console.log("Autoplay dicegah:",err));
          }
        }
      }
    }

    function updateNext(){
      if(!timings) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]].map(([n,h])=>[n,hmToDate(h)]);
      let next=null;
      for(const [n,t] of schedule){if(t>now){next=[n,t];break;}}
      if(!next){next=[schedule[0][0],new Date(schedule[0][1].getTime()+864e5)]}
      const [name,time]=next;
      [...scheduleList.querySelectorAll('.schedule-item')].forEach(el=>el.classList.remove('highlight'));
      const el=[...scheduleList.querySelectorAll('.schedule-item')].find(el=>el.dataset.name===name); if(el)el.classList.add('highlight');
      const diff=Math.floor((time-now)/1000);
      const hh=two(Math.floor(diff/3600)),mm=two(Math.floor((diff%3600)/60)),ss=two(diff%60);
      nextEl.innerHTML=`<b>Sholat berikutnya: ${name}</b><br><small>Jam: ${fmtHM(time)} WIB • ${hh}:${mm}:${ss}</small>`;
    }

    setInterval(()=>{updateNext();checkAndPlayAdhan();},1000);

    startClock(); fetchTimings();
  </script>
</body>
</html>
