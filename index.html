<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Sholat Wonogiri WIB</title>
  <meta name="description" content="Website jadwal sholat Wonogiri dengan jam real-time WIB." />
  <style>
:root{
  --overlay: rgba(0,0,0,.5);
  --card-bg: rgba(255,255,255,.12);
  --text: #fff;
  --muted: #cbd5e1;
  --accent: #22c55e;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh; display:flex; flex-direction:column;
  font-family:system-ui,Segoe UI,Roboto,Ubuntu,Inter,sans-serif;
  color:var(--text); text-align:center;
  background:#0b1220 url("") center/cover fixed no-repeat;
}
.overlay{position:fixed; inset:0; background:var(--overlay)}
header,footer,main{position:relative; z-index:1}
.tag{margin-top:6px; display:flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
  background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.2); font-size:12px}
.live{width:8px; height:8px; border-radius:50%; background:#ef4444}
main{
  flex:1; padding:20px; display:flex; justify-content:center; align-items:center;
}
.clock-time{font-size:90px; font-weight:700; letter-spacing:2px}
.clock-sub{margin-top:10px; color:var(--muted); font-size:18px}
.countdown{margin-top:20px; font-size:28px; font-weight:600; color:var(--accent)}
.next{margin-top:8px; padding:10px; font-size:20px}
footer{text-align:center; padding:20px; color:var(--muted); font-size:14px}

/* --- Switch & Toast --- */
.sound-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
}
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}
.switch input {display:none;}
.slider {
  position: absolute; cursor: pointer;
  inset: 0; background: #ccc; border-radius: 28px;
  transition: .4s;
}
.slider:before {
  position: absolute; content: "";
  height: 22px; width: 22px; left: 3px; bottom: 3px;
  background: white; transition: .4s; border-radius: 50%;
}
input:checked + .slider {background: var(--accent);}
input:checked + .slider:before {transform: translateX(22px);}
.toast {
  position: fixed; top: 70px; right: 20px;
  background: rgba(0,0,0,.8); color: #fff;
  padding: 10px 16px; border-radius: 8px;
  font-size: 14px; opacity: 0; pointer-events: none;
  transition: opacity .4s ease;
  z-index: 1000;
}
.toast.show {opacity: 1;}

/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
  .clock-time {font-size: 70px;}
  td {font-size: 22px; padding: 14px;}
  th {font-size: 18px;}
}
@media (max-width: 768px) {
  header h1 {font-size: 22px;}
  .clock-time {font-size: 55px;}
  .clock-sub {font-size: 16px;}
  .countdown {font-size: 22px;}
  .next {font-size: 18px;}
  td {font-size: 20px; padding: 12px;}
}
@media (max-width: 480px) {
  header h1 {font-size: 20px;}
  .clock-time {font-size: 40px;}
  .clock-sub {font-size: 14px;}
  .countdown {font-size: 18px;}
  .next {font-size: 16px;}
  th {font-size: 16px;}
  td {font-size: 16px; padding: 10px;}
  .card {padding: 20px;}
}

/* --- CARD --- */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 18px 22px; /* agak rapat */
  border: 1px solid rgba(255,255,255,.2);
  width: 95%;
  max-width: 1100px;
  margin: 0 auto;
}

/* --- HEADER & CLOCK --- */
header {
  padding: 8px;
  gap: 4px;
}
header h1 {
  font-size: 22px; /* kecilkan judul */
}
header small {
  font-size: 13px;
}
.clock-time {
  font-size: 55px; /* diperkecil dari 80px */
  font-weight: 600;
  margin: 6px 0;
}
.clock-sub {
  margin-top: 3px;
  font-size: 14px;
}
.countdown {
  margin-top: 7px;
  font-size: 17px;
}
.next {
  margin-top: 4px;
  font-size: 16px;
  padding: 4px;
}

/* --- TABLE --- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 10px 10px;
  text-align: center;
}

th {
  color: var(--muted);
  font-size: 18px; /* sedikit lebih besar */
}

td {
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.15);
  font-size: 20px; /* dibesarkan agar jelas */
  font-weight: 700;
}

tr.highlight td {
  outline: 2px solid var(--accent);
}
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Switch Suara -->
  <div class="sound-toggle">
    <label class="switch">
      <input type="checkbox" id="soundSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div id="toast" class="toast"></div>

  <header>
    <h1>Jadwal Sholat — Wonogiri</h1>
    <small>Waktu Indonesia Barat (Asia/Jakarta)</small>
  </header>

  <main>
    <section class="card">
      <div class="clock-time" id="clock">--:--:--</div>
      <div class="clock-sub" id="dateText">Memuat tanggal…</div>
      <div class="clock-sub" id="hijriText">Memuat hijriah…</div>

      <div class="countdown" id="countdownText">Menghitung waktu sholat berikutnya…</div>
      <div class="next" id="nextPrayer">Memuat jadwal…</div>

      <table id="prayerTable">
        <thead><tr><th>Sholat</th><th>Waktu (WIB)</th></tr></thead>
        <tbody id="tbody">
          <tr><td>Subuh</td><td>--:--</td></tr>
          <tr><td>Terbit</td><td>--:--</td></tr>
          <tr><td>Dzuhur</td><td>--:--</td></tr>
          <tr><td>Ashar</td><td>--:--</td></tr>
          <tr><td>Maghrib</td><td>--:--</td></tr>
          <tr><td>Isya</td><td>--:--</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>© Tunas Baru Palawija 2025</footer>
  <audio id="adhan" src="https://files.catbox.moe/z26e3m.mp4"></audio>

  <script>
    const TZ='Asia/Jakarta',CITY='Wonogiri',COUNTRY='Indonesia';
    const apiURL = `https://api.aladhan.com/v1/timingsByCity?city=${CITY}&country=${COUNTRY}&method=20`;
    const API = apiURL;

    const clockEl=document.getElementById('clock'),
          dateEl=document.getElementById('dateText'),
          hijriEl=document.getElementById('hijriText'),
          tbody=document.getElementById('tbody'),
          nextEl=document.getElementById('nextPrayer'),
          countdownEl=document.getElementById('countdownText'),
          adhan=document.getElementById('adhan'),
          soundSwitch=document.getElementById('soundSwitch'),
          toast=document.getElementById('toast');

    const two=n=>n.toString().padStart(2,'0');
    const fmtTime=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtHM=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtDate=d=>new Intl.DateTimeFormat('id-ID',{weekday:'long',day:'2-digit',month:'long',year:'numeric',timeZone:TZ}).format(d);

    let timings=null,hijriDate='';
    let playedToday={};
    let soundEnabled=false;

    function showToast(msg){
      toast.textContent=msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }

    soundSwitch.addEventListener("change",()=>{
      soundEnabled=soundSwitch.checked;
      if(soundEnabled){
        adhan.play().then(()=>{adhan.pause(); adhan.currentTime=0;});
        showToast("🔊 Suara aktif, adzan akan otomatis diputar");
      } else {
        showToast("🔇 Suara dimatikan, adzan tidak akan diputar");
      }
    });

    function startClock(){
      function tick(){
        const now=new Date();
        clockEl.textContent=fmtTime(now);
        dateEl.textContent=fmtDate(now);
      }
      tick(); setInterval(tick,1000);
    }

    async function fetchTimings(){
      try{
        const res=await fetch(API);
        if(!res.ok) throw new Error("Gagal ambil API");
        const j=await res.json();
        const t=j.data.timings;
        timings={Fajr:t.Fajr,Sunrise:t.Sunrise,Dhuhr:t.Dhuhr,Asr:t.Asr,Maghrib:t.Maghrib,Isha:t.Isha};
        hijriDate=`${j.data.date.hijri.weekday.ar} • ${j.data.date.hijri.day} ${j.data.date.hijri.month.ar} ${j.data.date.hijri.year} H`;
        hijriEl.textContent="Hijriah: "+hijriDate;
        renderTable(); updateNext();
      }catch(e){
        console.error(e);
        nextEl.textContent="⚠️ Gagal memuat jadwal. Pastikan koneksi internet tersedia.";
      }
    }

    function renderTable(){
      const rows=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]];
      tbody.innerHTML=rows.map(([n,t])=>`<tr data-name="${n}"><td>${n}</td><td>${t}</td></tr>`).join('');
    }

    function hmToDate(hm){
      const [H,M]=hm.split(':').map(Number);
      const d=new Date(); d.setHours(H,M,0,0); return d;
    }

    function checkAndPlayAdhan(){
      if(!timings||!soundEnabled) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]]
        .map(([n,h])=>[n,hmToDate(h)]);
      for(const [name,time] of schedule){
        if(Math.abs(now-time)<1000){
          if(!playedToday[name]){
            playedToday[name]=true;
            adhan.currentTime=0;
            adhan.play().catch(err=>console.log("Autoplay dicegah browser:",err));
          }
        }
      }
    }

    function updateNext(){
      if(!timings) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]].map(([n,h])=>[n,hmToDate(h)]);
      let next=null;
      for(const [n,t] of schedule){if(t>now){next=[n,t];break;}}
      if(!next){next=[schedule[0][0],new Date(schedule[0][1].getTime()+864e5)]}
      const [name,time]=next;
      [...tbody.querySelectorAll('tr')].forEach(tr=>tr.classList.remove('highlight'));
      const tr=[...tbody.querySelectorAll('tr')].find(tr=>tr.dataset.name===name); if(tr)tr.classList.add('highlight');
      const diff=Math.floor((time-now)/1000);
      const hh=two(Math.floor(diff/3600)),mm=two(Math.floor((diff%3600)/60)),ss=two(diff%60);
      countdownEl.textContent=`${hh}:${mm}:${ss} lagi menuju ${name}`;
      nextEl.innerHTML=`<b>Sholat berikutnya: ${name}</b><br><small>Jam: ${fmtHM(time)} WIB</small>`;
    }

    setInterval(()=>{updateNext();checkAndPlayAdhan();},1000);

    startClock(); fetchTimings();
  </script>
</body>
</html>
