<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Sholat Wonogiri WIB</title>
  <style>
    :root{
      --overlay: rgba(0,0,0,.6);
      --card-bg: rgba(255,255,255,.12);
      --text: #fff;
      --muted: #cbd5e1;
      --accent: #22c55e;
      --danger: #ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh; display:flex; flex-direction:column;
      font-family:system-ui,Segoe UI,Roboto,Ubuntu,Inter,sans-serif;
      color:var(--text); text-align:center;
      background:#0b1220 url("https://raw.githubusercontent.com/NvidiaFR3/Jadwal-Sholat-TB/refs/heads/main/images%20(3).jpeg") center/cover fixed no-repeat;
    }
    .overlay{position:fixed; inset:0; background:var(--overlay)}
    header,footer,main{position:relative; z-index:1}
    header{padding:20px}
    header h1{font-size:32px;font-weight:700;margin-bottom:6px}
    header small{color:var(--muted); font-size:20px; font-weight:600}
    .clock-time{
      font-size:130px; font-weight:900; letter-spacing:3px; margin-top:15px;
    }
    .date-text{margin-top:10px; font-size:32px; color:var(--muted); font-weight:700}
    .hijri-text{margin-top:5px; font-size:28px; color:var(--muted); font-weight:700}
    .next{
      margin:35px auto; padding:25px; border-radius:20px;
      background:rgba(34,197,94,.15); border:2px solid rgba(34,197,94,.3);
      max-width:900px; font-size:36px; line-height:1.5; font-weight:800;
    }
    .countdown{
      font-size:72px; font-weight:900; margin-top:15px;
      color:var(--accent); transition:color .3s;
    }
    table{
      width:100%; border-collapse:collapse; margin-top:35px; font-size:32px; font-weight:700;
    }
    th,td{padding:22px; text-align:center}
    th{color:var(--muted); font-size:28px; font-weight:800}
    td{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15)}
    tr.highlight td{outline:5px solid var(--accent)}
    footer{text-align:center; padding:20px; color:var(--muted); font-size:22px; font-weight:600}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>Jadwal Sholat — Wonogiri</h1>
    <small>Waktu Indonesia Barat (Asia/Jakarta)</small>
    <div id="clock" class="clock-time">--:--:--</div>
    <div id="dateText" class="date-text">Memuat tanggal…</div>
    <div id="hijriText" class="hijri-text">Memuat hijriah…</div>
  </header>

  <main>
    <section class="next" id="nextPrayer">
      Memuat jadwal sholat berikutnya…
    </section>

    <section>
      <table id="prayerTable">
        <thead><tr><th>Sholat</th><th>Waktu (WIB)</th></tr></thead>
        <tbody id="tbody">
          <tr><td>Subuh</td><td>--:--</td></tr>
          <tr><td>Terbit</td><td>--:--</td></tr>
          <tr><td>Dzuhur</td><td>--:--</td></tr>
          <tr><td>Ashar</td><td>--:--</td></tr>
          <tr><td>Maghrib</td><td>--:--</td></tr>
          <tr><td>Isya</td><td>--:--</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>© Tunas Baru Palawija 2025</footer>

  <audio id="adhan" src="https://raw.githubusercontent.com/NvidiaFR3/Jadwal-Sholat-TB/refs/heads/main/ssstik.io_1756046999338.mp3"></audio>

  <script>
    const TZ='Asia/Jakarta',CITY='Wonogiri',COUNTRY='Indonesia';
    const apiURL=`https://api.aladhan.com/v1/timingsByCity?city=${CITY}&country=${COUNTRY}&method=20`;
    const API=`https://api.allorigins.win/raw?url=${encodeURIComponent(apiURL)}`;

    const clockEl=document.getElementById('clock'),
          dateEl=document.getElementById('dateText'),
          hijriEl=document.getElementById('hijriText'),
          tbody=document.getElementById('tbody'),
          nextEl=document.getElementById('nextPrayer'),
          adhan=document.getElementById('adhan');

    const two=n=>n.toString().padStart(2,'0');
    const fmtTime=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtHM=d=>new Intl.DateTimeFormat('id-ID',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:TZ}).format(d);
    const fmtDate=d=>new Intl.DateTimeFormat('id-ID',{weekday:'long',day:'2-digit',month:'long',year:'numeric',timeZone:TZ}).format(d);

    let timings=null,playedToday={};

    function startClock(){
      function tick(){
        const now=new Date();
        clockEl.textContent=fmtTime(now);
        dateEl.textContent=fmtDate(now);
      }
      tick(); setInterval(tick,1000);
    }

    async function fetchTimings(){
      try{
        const res=await fetch(API);
        const j=await res.json();
        const t=j.data.timings;
        timings={Fajr:t.Fajr,Sunrise:t.Sunrise,Dhuhr:t.Dhuhr,Asr:t.Asr,Maghrib:t.Maghrib,Isha:t.Isha};
        hijriEl.textContent=`Hijriah: ${j.data.date.hijri.day} ${j.data.date.hijri.month.ar} ${j.data.date.hijri.year} H`;
        renderTable(); updateNext();
      }catch(e){
        nextEl.textContent="⚠️ Gagal memuat jadwal sholat.";
      }
    }

    function renderTable(){
      const rows=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]];
      tbody.innerHTML=rows.map(([n,t])=>`<tr data-name="${n}"><td>${n}</td><td>${t}</td></tr>`).join('');
    }

    function hmToDate(hm){
      const [H,M]=hm.split(':').map(Number);
      const d=new Date(); d.setHours(H,M,0,0); return d;
    }

    function checkAndPlayAdhan(){
      if(!timings) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]].map(([n,h])=>[n,hmToDate(h)]);
      for(const [name,time] of schedule){
        if(Math.abs(now-time)<1000 && !playedToday[name]){
          playedToday[name]=true; adhan.currentTime=0; adhan.play().catch(()=>{});
        }
      }
    }

    function updateNext(){
      if(!timings) return;
      const now=new Date();
      const schedule=[['Subuh',timings.Fajr],['Terbit',timings.Sunrise],['Dzuhur',timings.Dhuhr],['Ashar',timings.Asr],['Maghrib',timings.Maghrib],['Isya',timings.Isha]].map(([n,h])=>[n,hmToDate(h)]);
      let next=null;
      for(const [n,t] of schedule){if(t>now){next=[n,t];break;}}
      if(!next){next=[schedule[0][0],new Date(schedule[0][1].getTime()+864e5)]}
      const [name,time]=next;
      [...tbody.querySelectorAll('tr')].forEach(tr=>tr.classList.remove('highlight'));
      const tr=[...tbody.querySelectorAll('tr')].find(tr=>tr.dataset.name===name); if(tr)tr.classList.add('highlight');
      const diff=Math.floor((time-now)/1000);
      const hh=two(Math.floor(diff/3600)),mm=two(Math.floor((diff%3600)/60)),ss=two(diff%60);
      const countdownEl=`<div><b>Sholat berikutnya: ${name}</b><br>Jam: <b>${fmtHM(time)} WIB</b></div>
                         <div class="countdown" style="color:${diff<=600?'var(--danger)':'var(--accent)'}">${hh}:${mm}:${ss}</div>`;
      nextEl.innerHTML=countdownEl;
    }

    setInterval(()=>{updateNext();checkAndPlayAdhan();},1000);

    startClock(); fetchTimings();
  </script>
</body>
</html>
